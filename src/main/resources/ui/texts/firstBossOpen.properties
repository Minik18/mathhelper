greetings=Üdvözöllek!
about=Mint nagy matektudással rendelkező személy, a segítségedre van szükségem! Vane gy diákom, akinek sajnos nagyon nehezen megy a feladatok megoldása. Kérlek segíts neki, hogy ő is sikeresen letudjon érettségezni matekból!
task=A feladatod, hogy msegíts neki megoldani egy próbaérettésgit. Természetesen nem egyből, hanem szépen apránként előre haladva. Szintenként egyre nehezedő ellenfelekkel kell megküzdönetek annak érdekében, hogy minden tudást elsajátítson a tanuló.
how=Ahhoz, hogy ezt elérjétek, oldjatok meg különféle feladatokat és győjtsetek tapasztalati pontokat, amikből szintet tudtok lépni, majd tudás pontokat kapni. Ezeket a pontokat már a kis tanuló is hasznosítani tudja a matekkal vívott harcban.
finally=Így utoljára mégegyszer sok szerencsét szeretnék kívánni nektek és sikeres tanulást!
start=Irány a küzdelem!