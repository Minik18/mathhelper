rules=Tudnivalók
rule_desc=1. A start gomb megnyomásával elindíthatsz egy próbaérettségit, ahol időre, egy véletlenszerűen összeállított feladatsort kell megoldanod.\n\n2. Minden használható, ami egy érettségin is, ide értve a függvénytáblát, számológépet és lapot, amire írhatsz.\n\n3. Jobb oldalt láthatod majd a számlálót, ami az eltelt időt számolja és egy táblázatot, amiben tudsz lépkedni a különböző feladatok között.\n\n4. A 2. részhez csak akkor kezdhetsz hozzá, hogyha letelt az első 45 perc, illetve ha hamarabb szeretnéd befejezni az első részt. FIGYELEM! Amennyiben hamarabb befejezted, úgy már nem léphetsz vissza, minden megoldás rögzítve lesz.\n\n5. Az oldalsó táblázat legalján tudod beírni annak a feladatnak a sorszámát, amelyet nem kéred az utolsó 3 közül. Ha nem írsz be semmit, autómatikusan az utolsó lesz, amit nem számol a program.