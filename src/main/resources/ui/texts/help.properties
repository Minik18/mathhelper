help_screen=Itt találhatsz minden lényeges információt arról, hogyan tudod használni az applikációt.
navigation=Navigáció
navigation_desc=A bal oldali menüsorban tudsz navigálni a gombokra kattintva. Ezek elvisznek a különféle panelekre. Kilépni szintén a legalsó gombbal tudsz. Kérlek, az alkalmazást ha lehet mindig így zárd be.
random_question=Véletlenszerő kérdése
random_question_desc=Ezen a panelen még meg nem oldott véletlenszerő kérdéseket kapsz. Amennyiben szeretnél kategóriát választani úgy azt megtehetet a fenti listából kijelölve, vagy ha több kategória közül szeretnél választani, akkor a CTRL gombot lenyomva többet is kitudsz jelölni. Amennyiben kiválasztottad a számodra releváns témaköröket, úgy nyomj a START gombra és folyamatosan fogod kapni a még meg nem oldott kérdéseket. Amennyiben ezek elfogynának, úgy a beállítások fülön tudod beállítani, hogy már megoldott kérédesekt is kapj.
question=Egy matek feladat
question_desc=Minden feladatnak van egy fő feladat leírása. Ezt hasznos tudnod az összes részfeladat során. Továbbá vannak részfeladatok, ezek száma 1-4 közötti. Mindegyik részfeladathoz tartozik segítség, amelyet bizonyos pontokért tudsz csak kiváltani. Magához a fő leíráshoz és a részfeladatokhoz is tartozhat kép. Ekkor egy "Kép megynitása" gomb jelenik meg és egy új ablakban a kép jelenik meg. Ezt nyugodtan bezárhatod ha már nincs szükséged rá. Minden feladat egy általad beírt szöveget vár válaszul különféle formában. Ezt a feladat határozza meg.
profil=Profil nézet
profil_desc=A felső sáv mindig a profilod tartalmát mutatja. Itt láthatod a szintedet, a következő szinthez szükséges pontjaid számát, illetve az előrehaladásodat a megodlott feladatok és érettségik tekintetében. Minden feladat ér egy bizonyos tapasztali pont mennyiséget, ameit megkapsz, ha a teljes feladatot hibátlanul oldod meg. Ezzekkel tudsz szintet lépni. Szintlépéskor egy bizonyos mennyiségő segítség és tudás pontra teszel szert, amit különféle helyeken tudsz használni. Amennyben egy érettségi sikeres (jobb mint elégtelen), akkor azok számát is számontartjuk. Minnél jobban sikerül egy adott érettségi, annál több tapasztalati pontot kapsz.
final_test=Érettségi
final_test_desc=Az érettésgi 18 véletlenszerően generált feladatból áll. Mint a hivatalos érettségin, itt is első és msáodik feldatrészre van bontva. Ezeknek a részeknek eltérő számú és nehézségő feladataik vannak, továbba eltérő mennyiségő idő van rá. Egy szamláló számolja mennyi idő van még hátra a feladatból, de természetesen hamarabb is betudod fejezni. A jobb oldali navigációs sávban tudsz a kérdések közt ugrálni, ellenőrizni a legvégén fogja a rendszer. Az utolsó 3 feladat közül egyet kihagyhatsz, azt nem ellenőrzi a rendzser és a végső pontodba sem számít bele. Az érettségi végeztével megtekintheted a kiértékelt feladataidat és az összpontszámot is.
settings=Beállítások
settings_desc=Külön applikációs és profil beállításokat találhatsz itt. A hangsúly a profilbeállításokon van, mint például a profilképcsere, névváltoztatás vagy a fiók újrakezdése. Ekkor minden eddig győjtott adatod törlődni fog, előlről kell mindent kezdened.
battle=Harc a matematika ellen
battle_desc=Egy érettségi előtt álló diáknak kell segítened felkészülni az érettésgire, azzal, hogy tudáspontokat szerzel. Ezt csak szintlépéssel teheted meg, szóval muszáj minnél több feladatot és érettségit helyesen megoldani. Amennyiben van valamennyi tudáspontod, úgy azt a diáknak áttudod adni és letudjátok győzni a külőnféle matematikai ellenfeleket. Minden "harc" során a diák és az ellenfél tudáspontjai alapján egy kérdés generálódik, amit a diák vagy megtud oldani vagy nem. Minnél nagyobb a tudáspontja, annál nagyobb eséllyel oldja meg a feladatot. Amennyiben sikerült, egyre nehezebb ellenfelek jönnek.